 <!DOCTYPE html>
 <html lang="en">

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link rel="stylesheet" href="Css/style.css">
 </head>

 <body>

     <div class="main">
         <div class="login-wrapper login">
             <div class="login-form d-flex justify-content-center align-items-center">


                 <div class="col-3 align-self-center custom-form">
                     <div class="login-logo">
                         <img alt="logo" src="Img/logo.png">
                     </div>
                     <form novalidate="" class="ng-dirty ng-valid ng-touched">
                         <div class="form-group"><input class="form-control" formcontrolname="username" id="username"
                                 name="username" placeholder="Логин">
                         </div>
                         <div class="form-group">
                             <div class="password-wrapper"><input class="form-control ng-untouched ng-dirty ng-valid"
                                     formcontrolname="password" id="password" name="password" type="password"
                                     placeholder="Пароль">
                                 <div class="eye" containerclass="market-tooltip"><i class="fas fa-eye"></i></div>
                             </div>
                         </div>
                         <div class="action row">
                             <div class="col-12"><button class="login-action" type="submit">Вход</button></div>
                             <div class="col-12"><button class="forgot-action" type="button">Забыли пароль?</button>
                             </div>
                         </div>
                     </form>
                     <div class="languages">

                         <ul class="row">
                             <li class="col-2">ru</li>
                             <li class="col-2">en</li>
                             <li class="col-2">bg</li>
                             <li class="col-2">pt</li>
                             <li class="col-2">ua</li>
                             <li class="col-2">ro</li>
                             <li class="col-2">ge</li>
                             <li class="col-2">az</li>
                             <li class="col-2">cs</li>
                             <li class="col-2">sk</li>
                             <li class="col-2">es</li>
                             <li class="col-2">pl</li>
                             <li class="col-2">kz</li>
                             <li class="col-2">fr</li>
                             <li class="col-2">uz</li>
                             <li class="col-2">vi</li>
                         </ul>
                     </div>
                 </div>
             </div>
         </div>
     </div>
     <p class="spinner"><iframe class="lazy-loaded" data-lazy-type="iframe"
             data-src="https://nisnom.com/demo/gooey-loader180118" width="100%" height="410" frameborder="0"
             src="https://nisnom.com/demo/gooey-loader180118">
         </iframe>
         <noscript>
             &lt;iframe
             src="https://nisnom.com/demo/gooey-loader180118" width="100%" height="410"
             frameborder="0"&gt;&lt;/iframe&gt;
         </noscript>
     </p>
     <script src="Js/script.js"></script>
 </body>

 </html>
